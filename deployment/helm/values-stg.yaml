# Default values for rgs-v2.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  version: v2.0.3

imagePullSecrets:
  - name: harborcred2

nameOverride: ""
fullnameOverride: ""

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/http2-push-preload: "true"
    field.cattle.io/ingressState: "{}"
    nginx.ingress.kubernetes.io/configuration-snippet: "more_set_headers \"Access-Control-Expose-Headers: ETag\";"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type, If-Match"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS, PUT"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-max-age: "151200"
    nginx.ingress.kubernetes.io/enable-cors: "true"
  hosts:
    - host:
      paths:
        - "/v2"
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 1
    memory: 1Gi
  requests:
    cpu: 1
    memory: 1Gi

nodeSelector: {}

tolerations: []
volumes:
  - engineconfigs
  - baseconfigs
  - parameterconfig
  - forcetool

affinity: {}

livenessProbe:
  path: /v2/rgs/healthcheck
  port: rgs
  initialDelaySeconds: 5
  periodSeconds: 30

readinessProbe:
  path: /v2/rgs/healthcheck
  port: rgs
  initialDelaySeconds: 5
  periodSeconds: 30

