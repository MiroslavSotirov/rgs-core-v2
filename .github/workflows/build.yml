name: Build Dev

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test
        run: make test
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@master
        id: tag
        env:
          GITHUB_TOKEN: ${{ secrets.BUILDER_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch
      - run: |
          echo building rgs version ${{ steps.tag.outputs.new_tag }}
          docker login harbor.inf01.activeops.io -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build . -t harbor.inf01.activeops.io/maverick/mvg_rgs:${{ steps.tag.outputs.new_tag }}
          docker push harbor.inf01.activeops.io/maverick/mvg_rgs:${{ steps.tag.outputs.new_tag }}
      - uses: azure/setup-helm@v1
        with:
          version: 'v3.0.2'
        id: install
      - name: Deploy Dev and Stg
        run: |
          export BUILDVERSION=v$(cat /home/runner/work/rgs-core-v2/rgs-core-v2/version.txt)
          cd deployment/helm
          sed -i "s/version.*/version: ${{ steps.tag.outputs.new_tag }}/" values-dev.yaml
          sed -i "s/version.*/version: ${{ steps.tag.outputs.new_tag }}/" values-stg.yaml
          sed -i "s/version.*/version: ${{ steps.tag.outputs.new_tag }}/" values-prd.yaml
          git clone "https://${{ secrets.BUILDER_TOKEN }}@github.com/mvk-tech/mvk-deploy-dev.git"
          helm template rgs-v2/ -f values-dev.yaml --output-dir mvk-deploy-dev/dev --name-template=rgs-v2
          helm template rgs-v2/ -f values-stg.yaml --output-dir mvk-deploy-dev/stg --name-template=rgs-v2
          cd mvk-deploy-dev
          git config --global user.email "miura@maverickslots.com"
          git config --global user.name "MEH Bot"
          git add dev/
          git commit -m "Deploy dev RGS ${{ steps.tag.outputs.new_tag }}"
          git push
          git checkout -b feature/deploy-stg-${{ steps.tag.outputs.new_tag }}
          git add stg/
          git commit -m "Deploy stg RGS ${{ steps.tag.outputs.new_tag }}"
          git push --set-upstream origin feature/deploy-stg-${{ steps.tag.outputs.new_tag }}
          cd ..
          git clone "https://${{ secrets.BUILDER_TOKEN }}@github.com/mvk-tech/mvk-deploy-prd.git"
          helm template rgs-v2/ -f values-prd.yaml --output-dir mvk-deploy-prd/prd --name-template=rgs-v2
          cd mvk-deploy-prd
          git checkout -b feature/deploy-rgs-${{ steps.tag.outputs.new_tag }}
          git add prd/rgs-v2/
          git commit -m "Deploy RGS ${{ steps.tag.outputs.new_tag }}"
          git push --set-upstream origin feature/deploy-rgs-${{ steps.tag.outputs.new_tag }}

