syntax = 'proto3';

package engine;
option go_package = "gitlab.maverick-ops.com/maverick/rgs-core-v2/internal/engine";

message PayoutPB {
    int32 symbol = 1;
    int32 count = 2;
    int32 multiplier = 3;
}

message PrizePB {
    PayoutPB payout = 1;
    int32 multiplier = 2;
    repeated int32 symbol_positions = 3;
    int32 winline = 4;
}

