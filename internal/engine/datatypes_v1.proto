message WalletTransactionPB {
  string id = 1;
  int64 amount = 2;
  enum Type {
  DEFAULT = 0;
  WAGER = 1;
  PAYOUT = 2;
  ENDROUND = 3;
  }
  Type type = 3;
  Ccy currency = 4;
}

message FeaturePB {
  int32 id = 1;
  string type = 2;
  bytes data = 3;
}

